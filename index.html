<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dong shao 4  </title>
    <!-- 引入 Tailwind CSS 以实现现代化样式 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 使用一个现代感的字体 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 flex items-center justify-center min-h-screen">

    <!-- 主容器 -->
    <div class="w-full max-w-md p-8 space-y-8">
        
        <header class="text-center">
            <h1 class="text-4xl font-bold text-slate-800 dark:text-white">DongShao's test2 homepage</h1>
            <p class="mt-2 text-slate-600 dark:text-slate-400">选择一个网站进行访问</p>
        </header>
        
        <!-- 链接容器 -->
        <div class="space-y-4">
            
            <!-- Google 链接卡片 -->
            <a href="https://www.google.com" target="_blank" rel="noopener noreferrer"
               class="flex items-center p-6 bg-white dark:bg-slate-800 rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300 ease-in-out group">
                <!-- SVG 图标 -->
                <div class="mr-6">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500">
                        <path d="M15.5 14h-.79l-.28-.27A6.5 6.5 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </div>
                <!-- 文本内容 -->
                <div>
                    <h2 class="text-xl font-semibold text-slate-900 dark:text-white">Google</h2>
                    <p class="text-slate-500 dark:text-slate-400 group-hover:text-blue-500 transition-colors duration-300">全球领先的搜索引擎</p>
                </div>
                <!-- 右侧箭头 -->
                <div class="ml-auto text-slate-400 group-hover:text-slate-800 dark:group-hover:text-white transition-transform duration-300 group-hover:translate-x-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </div>
            </a>

            <!-- YouTube 链接卡片 -->
            <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer"
               class="flex items-center p-6 bg-white dark:bg-slate-800 rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300 ease-in-out group">
                <!-- SVG 图标 -->
                <div class="mr-6">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-red-500">
                        <path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z"/>
                        <polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"/>
                    </svg>
                </div>
                <!-- 文本内容 -->
                <div>
                    <h2 class="text-xl font-semibold text-slate-900 dark:text-white">YouTube</h2>
                    <p class="text-slate-500 dark:text-slate-400 group-hover:text-red-500 transition-colors duration-300">全球最大的视频分享网站</p>
                </div>
                <!-- 右侧箭头 -->
                <div class="ml-auto text-slate-400 group-hover:text-slate-800 dark:group-hover:text-white transition-transform duration-300 group-hover:translate-x-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </div>
            </a>

        </div>

    </div>

</body>
</html>
